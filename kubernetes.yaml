apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: default
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: fabiuse/reactdocker:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: service-reactapp
  namespace: default
spec:
  selector:
    app: Service
  ports:
  - port: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: reactapp
  namespace: default
spec:
  rules:
  - host: masterthesis.online
    http: 
      paths:
      - backend:
          serviceName: service-reactapp
          servicePort: 8080
        path: /
  tls:
    - hosts:
      - masterthesis.online
